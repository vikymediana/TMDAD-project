<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prototipo webgui</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
            id="Viewport" name="viewport"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" media="screen"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
          />
    <!-- Optional theme -->
    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
          />
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"
            ></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
            ></script>
    <script src="../mustache.js"></script>
    <script src="../functions.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    
    <!-- Moustache template for results -->
	<script id="resultTpl" type="text/template">
		<div class="row panel panel-default">
    		<div class="panel-heading">
				{{book}} Analysis
    		</div>
    		<div class="panel-body" >
				{{#themes}}
					{{name}} ({{percentage}}%)
					<ul>
					{{#tokens}}
						<li>{{word}} ({{count}} times) </li>
					{{/tokens}}
					</ul>
				{{/themes}}
    		</div>
		</div>

		{{#chapters}}
		<div class="row panel panel-default">
    		<div class="panel-heading">
				{{title}}
    		</div>
    		<div class="panel-body" >
				{{#themes}}
					{{name}} ({{percentage}}%)
					<ul>
					{{#tokens}}
						<li>{{word}} ({{count}} times) </li>
					{{/tokens}}
					</ul>
				{{/themes}}
    		</div>
		</div>
		{{/chapters}}
	</script>
	
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <p class="navbar-brand">Prototipo webgui</p>
        <p class="navbar-text">Desarrollo de Aplicaciones Distribuidas
            2015-2016</p>
    </div>
</nav>
<div class="container">
    <!-- Formulario principal -->
    <form id="search" action="search" method="get">
        <div class="row">
            <input type="text" class="form-control" id="q" name="q"
                   placeholder="Escribe algo que quieras buscar"/>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row">
            <button type="submit" class="btn btn-default center-block">Buscar</button>
        </div>
    </form>
    <div class="row">&nbsp;</div>
    <div id="resultsBlock"></div>
</div>
</body>
</html>
